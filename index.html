<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Image Slider for Notion</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Lexend", sans-serif;
      background-color: #000;
      color: #e5ebf3;
      overflow: hidden; /* Prevents scrollbars */
    }
    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      background-size: contain; /* Ensures image fits within slide */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents image repetition */
      background-color: transparent; /* Makes background transparent */
    }
    .slide.current {
      opacity: 1;
    }
    .buttons button#prev {
      position: absolute;
      top: 50%;
      left: 1rem;
      background: transparent;
      border: none;
      color: transparent;
      cursor: pointer;
    }
    .buttons button#next {
      position: absolute;
      top: 50%;
      right: 1rem;
      background: transparent;
      border: none;
      color: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <!-- Slides will be injected here by JavaScript -->
  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>
  <script>
    const slider = document.getElementById('slider');
    const nextButton = document.getElementById('next');
    const prevButton = document.getElementById('prev');
    const auto = true;
    const intervalTime = 5000;
    let slideInterval;

    // Function to dynamically load images from a specified folder
    const loadImages = async (folderUrl) => {
      try {
        const response = await fetch(`${folderUrl}/images.json`);
        if (!response.ok) {
          throw new Error('Failed to load image list');
        }
        const images = await response.json();
        
        // Create slide elements for each image
        images.forEach((image, index) => {
          const slide = document.createElement('div');
          slide.classList.add('slide');
          if (index === 0) {
            slide.classList.add('current');
          }
          slide.style.background = `url("${folderUrl}/${image}") center center/contain no-repeat`;
          slider.appendChild(slide);
        });
      } catch (error) {
        console.error('Error loading images:', error);
      }
    };

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slider.children[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slider.children[slider.children.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });
    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }

    // Call the function to load images
    loadImages('notion_slider');
  </script>
</body>
</html>
